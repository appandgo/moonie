			<div class="col m12" >
				<h4>Actors</h4>
			</div>
		</div>

		<div id="actor-popular" class="row">

			<div data-ng-repeat="actor in vm.actors" class="col s6 m3 l2">

				<!-- <div class="box" style="background-image : url(http://image.tmdb.org/t/p/w500/{{actor.profile_path}});"> -->

					<div class="legende">
						<p class="genre-title"> {{actor.name}} </p>
						<div class="row">
							<!-- <play class="s6 right-align btn-rond"></play> -->

		</div>
