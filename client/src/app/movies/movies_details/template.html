<div id="movieDetails">

	<div id="header-player" style="background-image : url(http://image.tmdb.org/t/p/w500/{{vm.movie.backdrop_path}});">
		<div class="center-align">
			<play></play>
		</div>
	</div>

	<div id="info-container" class="container">
		<div class="row title">
			<div class="col s10">
				<h2 class="movie-title">{{vm.movie.original_title}}</h2>
			</div>
			<div class="col s1 btn-container right-align">
				<like></like>
			</div>
			<div class="col s1 btn-container left-align">
				<add></add>
			</div>
		</div>

		<div class="row">
			<div class="col s8">
				<div>
					<i class="fa fa-calendar-o blueAppColor"></i>
					<span>{{vm.movie.release_date}}</span>
				</div>
				<div>
					<i class="fa fa-star blueAppColor"></i>
					<span>{{vm.movie.vote_average}}/10</span>
				</div>
				<div id="movie-overview">
					{{vm.movie.overview}}
				</div>


				<div data-ng-repeat="credits in ::vm.movieCredits" class="col s6 m6 l3 box-container">
				<div class="box">
					<p class="genre-title"> {{credits.name}} </p>
					<more></more>
				</div>
			</div>



				<div id="movie-cast">
					{{vm.movie.cast}}
				</div>
			</div>
		</div>
	</div>

	<div class="footer-movie">
		<ul>
			<a ui-sref="root.movieDetails({ id: vm.movie.id })"><li class="active">Infos</li></a>
			<a ui-sref="root.movieDetailsSimilar({ id: vm.movie.id })"><li>Similar Movies</li></a>
			<a ui-sref="root.movieDetailsGenres({ id: vm.movie.id })"><li>Genres</li></a>
			<a ui-sref="root.movieDetailsCredits({ id: vm.movie.id })"><li>Casting</li></a>
		</ul>
	</div>
</div>
