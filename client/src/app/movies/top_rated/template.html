<div>
	<div class="container-list">
	<div class="row">
		<div class="col m12" >
			<h4>Top rated movies</h4>
		</div>
	</div>

	<div id="movie-best-rated" class="row">

			<div data-ng-repeat="movie in vm.movies" class="col s6 m6 l3 box-container">
				<div class="box" style="background-image : url(http://image.tmdb.org/t/p/w500/{{movie.backdrop_path}});">
					<p class="genre-title"> {{movie.original_title}} </p>
					<div class="row">
						<a ui-sref="root.video({ idMovie: movie.id })"><play class="s6 right-align btn-rond"></play></a>
						<a ui-sref="root.movieDetails({ id: movie.id })"><more class="s6 left-align"></more></a>
					</div>
				</div>
			</div>
			
		</div>
	</div>
